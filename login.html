<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mundo del Fútbol - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <header class="login-header">
    <div class="brand">
      <div class="logo">⚽</div>
      <div>
        <div class="brand-name">Mundo del Fútbol</div>
        <div class="brand-sub">Proyecto Final • Grupo de 2</div>
      </div>
    </div>
  </header>

  <main class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <div class="logo">⚽</div>
        <h1>Bienvenido</h1>
        <p>Accede a tu cuenta para explorar el mundo del fútbol</p>
      </div>
      
      <div id="loginError" class="error-message"></div>
      
      <!-- CAMBIOS IMPORTANTES AQUÍ: -->
      <form id="loginForm" class="login-form" onsubmit="return login(event)">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <div class="login-options">
          <label class="remember">
            <input type="checkbox" id="rememberMe">
            <span>Recordarme</span>
          </label>
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="login-btn">Iniciar Sesión</button>
        <!-- CAMBIO AQUÍ TAMBIÉN: -->
        <button type="button" class="demo-btn" onclick="fillDummy()">Usar Credenciales Demo</button>
      </form>
      
      <div class="login-footer">
        <p>© 2025 Mundo del Fútbol. Todos los derechos reservados.</p>
        <p>Este es un proyecto educativo demostrativo.</p>
      </div>
    </div>
  </main>

  <script>
    // Verificación de sesión para login.html
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const isLogout = urlParams.get('logout') === 'true';
      
      console.log('Login page loaded, logout param:', isLogout);
      
      // Solo redirigir si NO viene de logout
      if (!isLogout) {
        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
        const hasUserEmail = sessionStorage.getItem('userEmail');
        
        if (isLoggedIn || hasUserEmail) {
          console.log('Redirigiendo automáticamente a dashboard...');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 500);
        }
      } else {
        // Si viene de logout, limpiar parámetro de URL
        history.replaceState({}, document.title, window.location.pathname);
      }
    });
  </script>
  
  <!-- AGREGAR ESTA LÍNEA: -->
  <script src="script.js"></script>
</body>
</html>
